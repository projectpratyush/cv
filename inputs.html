<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inputs</title>
</head>
<body>
    <h1>Inputs</h1>
    <hr>
    <h2>Living Notebook</h2>
    <hr>
    <form action="mailto:admin@pratyushkumar.com" method="" enctype="text/plain">
        <label>Name:</label>
        <input name="yourName" type="text">
        <br><br>
        <label>Your email:</label>
        <input name="yourEmail" type="email">
        <br><br>
        <label>Upload:</label>
        <input type="file">
        <br><br>
        <label>Select a date:</label>
        <input type="date">
        <br><br>
        <label>Input time:</label>
        <input type="time">
        <br><br>
        <label>Radio button:</label>
        <input type="radio">
        <br><br>
        <label>Select a range:</label>
        <input type="range"><br><br>
        <label>Please share your thoughts regarding this:</label><br>
        <textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br><br>
        <input type="submit">
        
    </form>
</body>
</html>
